title: "Docker+Spress実験サイト"
description: "Spressによる静的サイト"
logo: "spresso-logo.png"

# Your site's domain. E.g: http://yoursite.com
#url: "http://akimoto.jp/spress"

parsedown_actived: true

# Comments in posts
comments:
    enabled: true
    disqus_shortname: "akky"

# Information about author
author:
    name: "Akky AKIMOTO"

    # Social networks
    twitter: "akky"
    github: "https://github.com/akky"
    bitbucket:
    facebook:
    linkedin:
    gplus:
    youtube:

# Collections
collections:
  posts:
    output: true

  projects:
    output: true

# RSS feed
feed:
    max_item: 10

# Facebook Open Graph
open_graph:
    locale: "en_US"

# Code highlight for <pre> and <code> tags
# Powered by http://highlightjs.org/
code_highlight: true

# Site validation
google_verify:
bing_verify:

# Page menus
top_menu:
    - { name: Home, url: "/" }

bottom_menu:
    - { name: "Go to Spresso theme web", url: "https://github.com/yosymfony/Spress-theme-spresso" }
